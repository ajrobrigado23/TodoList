<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Task Homepage</title>

    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-2 pt-2 pb-2 bg-black">
        <div class="col-12">
            <!-- Navbar-->
            <nav class="navbar navbar-expand">
                <div class="container-fluid d-inline-flex justify-content-center">

                    <ul class="nav ms-auto">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <!-- Logout-->
                                <button class="btn btn-danger fw-normal btn-circle text-uppercase" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>

    <div class="row flex-grow-1">
        <div class="col-12">
            <div class="card-body d-flex justify-content-center">
                <form th:action="@{/task/saveUpdatedTask}" th:object="${updateTask}" method="POST">

                    <h1>TO-DO-LIST</h1>

                    <input type="hidden" th:field="${updateTask.id}">

                    <div class="form-floating">
                        <input th:field="${updateTask.taskDescription}" type="text" name="task" class="fw-bolder form-control custom-input-height" id="floatingTask" placeholder="task">
                        <label class="custom-text-sm" for="floatingTask">Enter your task here</label>
                    </div>

                    <!--BUTTONS-->
                    <div class="row g-3">
                        <div class="col-6">
                            <a th:href="@{/homepage}" type="submit" class="btn btn-danger mt-3 w-100 rounded-0" style="
                                   --bs-btn-padding-y: .50rem;
                                   --bs-btn-font-size: .75rem;
                                   --bs-btn-font-weight: 600;">Cancel</a>
                        </div>

                        <div class="col-6">
                            <button type="submit" class="btn btn-success mt-3 w-100 rounded-0" style="
                                   --bs-btn-padding-y: .50rem;
                                   --bs-btn-font-size: .75rem;
                                   --bs-btn-font-weight: 600;">Update Task</button>
                        </div>

                    </div>

                </form>

            </div>

        </div>
    </div>
</div>



<!-- Javascript Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
