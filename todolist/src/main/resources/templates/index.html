<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>

    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row align-items-center min-vh-100">
        <!--Right side-->
        <div class="col-lg-12 d-flex justify-content-center align-items-center vh-100 bg-light">

            <!--LOGIN FORM-->
            <div class="card overflow-hidden bg-white shadow-lg rounded-4 w-75">
                <!-- Card Header-->
                <h5 class="card-header">My TODO List Login</h5>
                <!-- Card Body-->
                <div class="card-body">
                    <!-- Invalid Username or Password message-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger mx-4" role="alert">
                            Incorrect username or password.
                        </div>
                    </div>

                    <!-- Successful logout-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-primary mx-4" role="alert">
                            You have been logged out
                        </div>
                    </div>

                    <!-- FORMS (Username & Password)-->
                    <form action="#" th:action="@{/authenticateTheAdmin}" class="my-3 mx-4" method="POST">
                        <label class="fw-bold form-label">Username</label>
                        <div class="form-floating mb-2">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Enter your username</label>
                        </div>
                        <label class="fw-bold form-label">Password</label>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Enter your password</label>
                        </div>

                        <!--SIGN IN BUTTON-->
                        <button type="submit" class="btn btn-dark mt-3 w-100" style="--bs-btn-padding-y: .50rem;
                                   --bs-btn-font-size: .75rem;
                                   --bs-btn-font-weight: 700;">SIGN IN</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>





    <!-- Javascript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
