<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List Homepage</title>

    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-2 pt-2 pb-2 bg-black">
        <div class="col-12">
            <!-- Navbar-->
            <nav class="navbar navbar-expand">
                <div class="container-fluid d-inline-flex justify-content-center">

                    <ul class="nav ms-auto">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <!-- Logout-->
                                <button class="btn btn-danger fw-normal btn-circle text-uppercase" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>

    <div class="row flex-grow-1">
        <div class="col-12 text-center">
            <div class="card-body d-inline-flex flex-column">

                <h1>TO-DO-LIST</h1>
                <hr>

                <!-- Show all the task you need to finish-->
                <div th:each="task : ${task}">
                    <div class="d-flex">

                        <p class="me-5" th:text="${task.taskDescription}">Your task here</p>

                        <!-- Button icon for edit-->
                        <a th:href="@{/task/updateTask(id=${task.id})}" type="button" class="ms-auto">
                            Update
                        </a>

                        <!-- Button icon for delete-->
                        <a th:href="@{/task/deleteTask(id=${task.id})}" type="button" class="ms-2">
                            Delete
                        </a>


                    </div>
                    <hr>
                </div>

                <!--BUTTONS-->
                <div class="row g-3 d-flex justify-content-end">

                    <div class="col-6">
                        <a th:href="@{/task/showTaskForm}" type="submit" class="btn btn-success mt-3 w-100 rounded-0" style="
                               --bs-btn-padding-y: .50rem;
                               --bs-btn-font-size: .75rem;
                               --bs-btn-font-weight: 600;">Add Task</a>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>



<!-- Javascript Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
